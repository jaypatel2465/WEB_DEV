<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Job - JobConnect</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function validateJobForm() {
      const title = document.getElementById("title").value;
      const company = document.getElementById("company").value;
      const location = document.getElementById("location").value;
      if(title.trim() === "" || company.trim() === "" || location.trim() === "") {
        alert("All fields are required!");
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">JobConnect</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="jobs.html">Find Jobs</a></li>
      <li><a href="postjob.html">Post Job</a></li>
      <li><a href="admin.html">Admin</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html">Signup</a></li>
    </ul>
  </nav>
  <section class="form-container">
    <h2>Post a Job</h2>
    <form onsubmit="return validateJobForm()">
      <input type="text" id="title" placeholder="Job Title">
      <input type="text" id="company" placeholder="Company Name">
      <input type="text" id="location" placeholder="Location">
      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
